<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="Arial" />
  <title>Friends</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: white;
      overflow-y: scroll;
    }
    header {
      background-color: #c3c3c3;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    header div {
      font-weight: 400;
      font-family: "Times New Roman", Times, serif;
    }
    header a {
      text-decoration: none;
      color: black;
    }
    main {
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      font-weight: normal;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #eee;
      padding: 10px;
      font-family: "Times New Roman", Times, serif;
    }
    a {
      color: #3366cc;
      text-decoration: underline;
    }
    .italic-text {
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div><a href="index.html">Facebook</a></div>
    <div>Friends</div>
  </header>

  <main>
    <h1>WELCOME TO FRIENDS</h1>
    <div class="grid" id="friends-container"></div>
  </main>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(users => {
        const container = document.getElementById('friends-container');
        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = ` 
            ${user.name} @${user.username}<br>
            City: ${user.address.city}<br>
            Website: <a href="http://${user.website}" target="_blank">${user.website}</a><br>
            ${user.company.name}<br>
            <span class="italic-text">${user.company.catchPhrase}</span> <!-- Italicize the catchphrase -->
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
